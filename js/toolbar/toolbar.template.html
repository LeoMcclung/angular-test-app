<div ng-controller="toolbarController as ctrl">
  <div class="row toolbar">
    <div class="col-md-12">
      <p class="pull-right">
        <span class="badge badge">{{ctrl.totalUnread($ctrl.mail)}}</span> unread messages
      </p>

      <div ng-if="(ctrl.totalSelected($ctrl.mail)==0)">

        <button class="btn btn-default" ng-if="(ctrl.totalSelected($ctrl.mail)==0)" ng-click="ctrl.selectAll($ctrl.mail)">
          <i class="glyphicon glyphicon-unchecked"></i>
        </button>

        <button class="btn btn-default" ng-if="(ctrl.totalSelected($ctrl.mail)==$ctrl.mail.length)" ng-click="ctrl.selectNone($ctrl.mail)">
          <i class="glyphicon glyphicon-ok"></i>
        </button>

        <button class="btn btn-default" ng-if="(ctrl.totalSelected($ctrl.mail)<$ctrl.mail.length && ctrl.totalSelected($ctrl.mail)>0)" ng-click="ctrl.selectAll($ctrl.mail)">
          <i class="glyphicon glyphicon-minus"></i>
        </button>

        <button class="btn btn-default" disabled="disabled">
          Mark As Read
        </button>

        <button class="btn btn-default" disabled="disabled">
          Mark As Unread
        </button>

        <select class="form-control label-select" disabled="disabled">
          <option>Apply label</option>
          <option value="dev">dev</option>
          <option value="personal">personal</option>
          <option value="gschool">gschool</option>
        </select>

        <select class="form-control label-select" disabled="disabled">
          <option>Remove label</option>
          <option value="dev">dev</option>
          <option value="personal">personal</option>
          <option value="gschool">gschool</option>
        </select>

        <button class="btn btn-default" disabled="disabled">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </div>

      <div ng-if="ctrl.totalSelected($ctrl.mail)>0">

        <button class="btn btn-default" ng-if="(ctrl.totalSelected($ctrl.mail)==0)" ng-click="ctrl.selectAll($ctrl.mail)">
          <i class="glyphicon glyphicon-unchecked"></i>
        </button>

        <button class="btn btn-default" ng-if="(ctrl.totalSelected($ctrl.mail)==$ctrl.mail.length)" ng-click="ctrl.selectNone($ctrl.mail)">
          <i class="glyphicon glyphicon-ok"></i>
        </button>

        <button class="btn btn-default" ng-if="(ctrl.totalSelected($ctrl.mail)<$ctrl.mail.length && ctrl.totalSelected($ctrl.mail)>0)" ng-click="ctrl.selectAll($ctrl.mail)">
          <i class="glyphicon glyphicon-minus"></i>
        </button>

        <button class="btn btn-default" ng-click="ctrl.markRead($ctrl.mail)">
          Mark As Read
        </button>

        <button class="btn btn-default" ng-click="ctrl.markUnread($ctrl.mail)">
          Mark As Unread
        </button>

        <select class="form-control label-select" ng-model="labels" ng-options="name.label as name.label for name in ctrl.allLabels track by name.id" ng-change="ctrl.changeLabels(labels, $ctrl.mail)">
          <option value="">Apply label</option>
        </select>

        <select class="form-control label-select" ng-model="labelsR" ng-options="name.label as name.label for name in ctrl.allLabels track by name.id" ng-change="ctrl.removeLabels(labelsR, $ctrl.mail)">
          <option value="">Remove label</option>
        </select>

        <button class="btn btn-default" ng-click="ctrl.removeMessages($ctrl.mail)">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
